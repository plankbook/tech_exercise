<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webistry x LeWagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="content-wrapper">
    <div id="logos">
      <img src="img/webistry.svg" alt="Webistry logo"><img src="img/lewagon.svg" alt="Le Wagon logo">
    </div>

    <div class="header">
      <h1><span style="color: #F05F5D">Level up</span> your coding skills with Webistry.</h1>
    </div>

    <form id="signup">
      <h2>Let’s get started by knowing more about you.</h2>

      <label for="name">Name</label>
      <input type="text" placeholder="Enter your name" id="name" name="name" class="form-fields">
      <br>

      <label for="email">Email</label>
      <input type="text" placeholder="Enter your email" id="email" name="email" class="form-fields">
      <br>

      <label for="coding-languages">What’s your favorite coding language?</label>
      <select id="coding-languages" name="coding-languages" class="form-fields">
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="ruby">Ruby</option>
      </select>
      <br>

      <div class="checkbox-div">
        <input type="checkbox" id="confirmation" name="confirmation" value="confirmation">
        <label for="confirmation">The information provided above is accurate</label>
      </div>
      <br>

      <input type="submit" value="Level Up" class="button">
    </form>

  </div>
</main>
<script src="main.js"></script>
</body>
</html>
